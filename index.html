<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="./responsive.css">
    <script src="./script.js" defer></script>
    <script src="login.js" defer></script>
    <title>შედით ან დარეგისტრირდით</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="./icons/2023_Facebook_icon.svg.png"
    />
  </head>
  <body>
    <div class="main">
      <div class="left-side">
        <img src="./images/4lCu2zih0ca.svg" alt="" />
        <h2>
          Facebook-ი გაძლევთ საშუალებას დაუკავშირდეთ და იურთიერთოთ ხალხთან
          თქვენს ცხოვრებაში
        </h2>
      </div>
      <div class="right-side">
        <div class="reg">
          <input
            type="email"
            name="email"
            id="email"
            placeholder="ელფოსტა ან ტელეფონის ნომერი"
          />
          <input type="password" id="password" placeholder="პაროლი" />
          <button id="loginBtn" type="button">შესვლა</button>
          <a href="#" id="aTeg">პაროლი დაგავიწყდათ?</a>
          <a href="./second.html" id="newAcc">ახალი ანგარიშის შექმნა</a>
        </div>
      </div>
    </div>
  </body>
</html>
